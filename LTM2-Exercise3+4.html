<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
    <script>
        let soPhanTu = parseInt(prompt(" Nhập số phần tử mảng a: "));
        let intNumber = new Array(soPhanTu);
        for(let i=0;i<intNumber.length;i++){
            intNumber[i] = prompt("Nhập giá trị thứ: " + i + "của mảng a: ");
        }
        document.write(intNumber + "</br>");
        let number = -Infinity;
        let count = 0;
        let countKiTu =0;
        for(let i=0;i<intNumber.length;i++){
                if(intNumber[i]> number ){
                    count++;
                }else {
                    countKiTu++
                }

        }
        document.write("Số kí tự số trong mảng là : " +count + "<br>")
        document.write("Số kí tự chữ trong mảng là : " +countKiTu)
    </script>
</body>
</html>
