<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.</title>
</head>
<body>
  <script>
    let cay = ["tán", "gái", "ngu"];
    let b = cay.toString();
    document.write(b);
    document.write('</br>');
  </script>
</body>
</html>
